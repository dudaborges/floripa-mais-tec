<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra-se</title>
</head>
<body>
    <!-- action é para onde os dados do formulário serão enviados após o envio -->
    <form action="">
        <fieldset>
            <legend>Cadastra-se</legend>
            <label for="txtEmail">E-mail: </label>
            <input type="email" name="txtEmail">
            <br>
            <label for="txtUsername">Username: </label>
            <input type="textUsername" name="txtEmail">
            <br>
            <label for="txtSenha">Senha: </label>
            <input type="password" name="" id="">
            <br>
            <p>Você é desenvolvedor?</p>
            <input type="radio" name="radioDev" id="devSim">
            <label for="radioDev">Sim</label>
            <input type="radio" name="radioDev" id="devNao">
            <label for="radioDev">Não</label>
            <br>
            <button>Enviar</button>
        </fieldset>

    </form>
</body>
</html>
